<div *ngIf= "okInsert" class= "container">
  <div class="row">
     <div class="alert alert-success" role="alert">
       Paciente<b> {{formPaciente.id}} - {{formPaciente.nome}}</b> cadastrado com sucesso!
    </div>
  </div>
</div>
<div class="container mt-5 mb-5">
  <div class="eight mb-5">
    <h1>Cadastre um paciente</h1>
  </div>
  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input name="nome" class="form-control col-md-6" type="text" placeholder="Insira o nome do paciente" [(ngModel)]="formPaciente.nome">
    </div>

      <div class="form-group">
      <label for="idade">Telefone</label>
      <input name="idade" class="form-control col-md-4" type="text" placeholder="Telefone do paciente" [(ngModel)]="formPaciente.telefone">
      </div>

    <div class="form-group">
      <label for="sexo">Sexo</label>
      <select name="sexo"
              id="sexo"
              class="form-control col-md-4"
              [(ngModel)]="formPaciente.genero">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="P">Outro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="remedio">Rem√©dio:</label>
      <select name="remedio"
      id="remedio"
      [(ngModel)]="formPaciente.remedio.id"
      class="form-control col-md-4">
      <option *ngFor="let rem of listaRemedios$ | async" value="{{rem.id}}"> {{rem.nome}} </option>
      </select>
    </div>

  </form>


  <div class="form-group row">
    <div class="col-sm-10">
        <button (click)="addPaciente()" type="submit" class="btn btn-dark mr-3">Cadastrar</button>
        <button (click)="resetForm()" type="reset" class="btn btn-dark">Limpar</button>
    </div>
  </div>
</div>
